<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDS</title>
    <link rel="stylesheet" href="../CRUDS1/style.css">
</head>

<body>
    <div class="curd">
        <div class="head">
            <h1>CRUDS</h1>
            <p>PRODUCT MANAGEMENT SYSTEM</p>
        </div>
        <div class="input">
            <input placeholder="Title" type="text" id="title">
            <div class="price">
                <input onkeyup="getTotal()" placeholder="Price" type="number" id="price">
                <input onkeyup="getTotal()" placeholder="Taxes" type="number" id="taxes">
                <input onkeyup="getTotal()" placeholder="Ads" type="number" id="ads">
                <input onkeyup="getTotal()" placeholder="Discount" type="number" id="discount">
                <small id="total"></small>
            </div>
            <input placeholder="Count" type="number" id="count">
            <input placeholder="Category" type="text" id="category">
            <button id="submit">Create</button>
        </div>
        <div class="output">
            <div class="searchsec">
                <input onkeyup="searchData(this.value)" placeholder="Search" type="text" id="search">
                <div class="btnSearch">
                    <button onclick="getSearchMood(this.id)" id="searchTitle">Search By Title</button>
                    <button onclick="getSearchMood(this.id)" id="searchCat">Search By Category</button>
                </div>
            </div>
            <div id="deleteAll">

            </div>
            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>count</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
                <tbody id="tbody">

                </tbody>
            </table>
        </div>
    </div>



    <script src="../CRUDS1/main.js"></script>
</body>

</html>
